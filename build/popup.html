<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <script src="load-styles.js"></script>
    <script src="lib/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>


  </style>
</head>

<body>
  <div class="container">
    <div class="header">
        <h2>YT Summarizer</h2>
        <div class="icon-buttons">
          <button class="icon-button" id="go-to-library" aria-label="Go to library">
              <i class="fas fa-book"></i>
          </button>
          <button class="icon-button" id="go-to-options" aria-label="Go to options">
              <i class="fas fa-cog"></i>
          </button>
        </div>
    </div>
    <button class="action-button" id="summarizeBtn">Summarize</button>
    <div id="summary-container">
        <p id="summary"></p>
        <button class="action-button" id="saveButton"">Save Summary</button>
    </div>
</div>
      
      <script src="popup.js"></script>
    
    
</body>
</html>
